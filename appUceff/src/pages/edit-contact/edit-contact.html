<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Cadastrar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Curso</ion-label>
      <ion-select type="text" name="curso" [(ngModel)]="model.curso">
        <ion-option *ngFor="let item of curso">
            {{item}}
          </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Presen√ßa</ion-label>
      <ion-toggle name="active" [(ngModel)]="model.active"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="removeContact(model.nome)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom>
    <button ion-fab color="secondary">
      <ion-icon name="call">
        <a href="tel:{{ model.phone }}"></a>
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
