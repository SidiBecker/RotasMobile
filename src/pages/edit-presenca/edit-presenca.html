<ion-header>

  <ion-navbar color="uceff">
    <h3 class="title">
      <span>Editar Presença</span>
      
    </h3>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header ng-model="model">
      <h1>{{model.name}} {{model.sobrenome}}</h1>
    </ion-card-header>

    <ion-card-content ng-model="model">
      <p>{{model.curso}}</p>
      <p>{{model.phone}}</p>
      <h1>{{model.presenca}}</h1>
    </ion-card-content>

    <button color="laranja" ion-button block (click)="editar(model)">Editar Presença</button>

  </ion-card>

</ion-content>
