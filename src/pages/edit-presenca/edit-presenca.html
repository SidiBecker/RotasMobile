<ion-header>

  <ion-navbar>
    <ion-title>Editar Presença</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header ng-model="model">
      <h1>{{model.name}} {{model.sobrenome}}</h1>
    </ion-card-header>

    <ion-card-content ng-model="model">
      <p>{{model.curso}}</p>
      <p>{{model.phone}}</p>
      <h1>{{model.presenca}}</h1>
    </ion-card-content>

    <button ion-button block (click)="editar(item)">Editar Presença</button>

  </ion-card>

</ion-content>
