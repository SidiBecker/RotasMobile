<ion-header>

  <ion-navbar color="uceff">
      <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col class="titulo">Editar Presença</ion-col>
              <ion-col>
                <img align="right" class="title-image" src="src=../../assets/imgs/logo.png" />
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="conteudo">

    <ion-card-header ng-model="model">
      <h1>{{model.name}}</h1>
    </ion-card-header>

    <ion-card-content ng-model="model">
      <p>{{model.curso}}</p>
      <p>{{model.phone}}</p>
      <br>
      <h1 align="center">Presença para hoje, {{dia}}: {{model.presenca}}</h1>
    </ion-card-content>

    <button align="center" color="laranja" class="botao" ion-button round (click)="editar(model)">Editar Presença</button>

  </ion-card>

</ion-content>
