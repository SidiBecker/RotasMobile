<ion-header>
  <ion-navbar color="uceff">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="titulo">Cadastro de Turma</ion-col>
          <ion-col>
            <img class="title-image" src="src=../../assets/imgs/logo.png" />
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nomeTurma" [(ngModel)]="model.nomeTurma"></ion-input>
    </ion-item>

  </ion-list>

  <button color="laranja" ion-button block (click)="save(model)">Salvar</button>

</ion-content>
