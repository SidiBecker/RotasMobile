<ion-header>
</ion-header>

<ion-content class="background-1" padding>

    
    <div class="espacamento-logo" text-center>
        <ion-img width="227" height="76" src="assets/imgs/logo.png"></ion-img>
    </div>

    <form [formGroup]="autenticacao" (ngSubmit)="validarFormulario()">

        <ion-item [ngClass]="{'borda-invalido':!autenticacao.controls.login.valid && autenticacao.controls.login.touched }"
            class="formulario-1">
          

            <ion-input type="text" formControlName="login" placeholder='USUÁRIO' maxlength="14" clearInput></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'borda-invalido':!autenticacao.controls.senha.valid && autenticacao.controls.senha.dirty}" class="formulario-1">
           

            <ion-input #campoSenha clearOnEdit="false" [type]="passwordType" formControlName="senha" id="senha" placeholder='SENHA'></ion-input>
        </ion-item>

        <button ion-button block color="primary" margin-vertical type="submit">ENTRAR</button>
    </form>
</ion-content>
