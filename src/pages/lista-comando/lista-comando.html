<ion-header>

  <ion-navbar>
    <ion-title>Comandos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label>Cliente</ion-label>
      <ion-select [(ngModel)]="clienteSelecionado"  (ionChange)="onSelectChange($event)">
        <ion-option *ngFor="let item of clientes" value="{{item.id}}">{{item.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items">
 
            <ion-item>
                <ion-icon name="{{item.icone}}" item-start></ion-icon>
                <h2>{{item.descricao}}</h2>
                <ion-icon name="code" item-end></ion-icon>
            </ion-item>
         
            <ion-item-options side="left"  >
                <button *ngFor="let comandoEsquerda of item.comandosEsquerda" color="{{comandoEsquerda.classe}}" ion-button (click)="executarComando(comandoEsquerda,item.nomeContainer)"><ion-icon name="{{comandoEsquerda.icone}}"></ion-icon>{{comandoEsquerda.descricao}}</button>
            </ion-item-options>
            <ion-item-options side="rigth">
                <button *ngFor="let comandoDireita of item.comandosDireita"  color="{{comandoDireita.classe}}" ion-button (click)="executarComando(comandoDireita,item.nomeContainer)"><ion-icon name="{{comandoDireita.icone}}"></ion-icon>{{comandoDireita.descricao}}</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
