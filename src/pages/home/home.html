<ion-header>
  <ion-navbar color="uceff">

    <button ion-button menuToggle>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="titulo">Home</ion-col>
          <ion-col>
            <img align="right" class="title-image" src="src=../../assets/imgs/logo.png" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Rotas Mobile</h3>

  <p>
    Versão em desenvolvimento sujeita à bugs.
  </p>
  <ion-list>
    <ion-item>
      <ion-label>Escolha a turma de alunos</ion-label>
      <ion-select [(ngModel)]="turmaSelecionada" (ionChange)="mudarTurma()">
        <ion-option value="{{item.turma.nomeTurma}}" *ngFor="let item of turmas">{{item.turma.nomeTurma}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button class="botao" ion-button (click)="definirEmbarques()">Adicionar Entradas</button>
  <button class="botao" ion-button (click)="excluirEmbarques()">Excluir Embarques</button>

</ion-content>
