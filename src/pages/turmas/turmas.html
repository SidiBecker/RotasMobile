<ion-header>
  <ion-toolbar color="uceff">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="titulo">Grupos</ion-col>
          <ion-col >
            <img align="right" class="title-image" src="src=../../assets/imgs/logo.png" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content>
          Arraste o grupo para a direita para mostrar as opções!
          
        </ion-card-content>
      </ion-card>

  <ion-list>

    <ion-item-sliding *ngFor="let item of turmas">
      <ion-item>
        <h2>{{item.turma.nomeTurma}} </h2>
        <p *ngIf="item.turma.quantidadeAlunos > 1">{{item.turma.quantidadeAlunos}} alunos cadastrados.</p>
        <p *ngIf="item.turma.quantidadeAlunos == 1">{{item.turma.quantidadeAlunos}} aluno cadastrado.</p>
        <p *ngIf="item.turma.quantidadeAlunos == 0">Nenhum aluno cadastrado.</p>  
      </ion-item>


      <ion-item-options side="left">

        <button ion-button color="laranja" icon-start (click)="editarTurma(item)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Editar Turma
        </button>

        <button ion-button color="uceff" icon-start (click)="doConfirm(item)">
            <ion-icon name="trash"></ion-icon>
            Deletar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab right bottom (click)="adicionarTurma()">
    <button ion-fab color="laranja">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
