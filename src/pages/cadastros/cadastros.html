<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Cadastros</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-card>
    <ion-card-content>
      Arraste o aluno para a esquerda para mostrar as opções!
    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item-sliding *ngFor="let item of contacts">
      <ion-item (click)="mostrarPresenca(item)">
        <h2>{{item.contact.name}} {{item.contact.sobrenome}} </h2>
        <p>{{item.contact.curso}}</p>
        <p>{{item.contact.phone}}</p>

      </ion-item>


      <ion-item-options>

        <button ion-button color="primary" icon-start (click)="editPresenca(item)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Presença
        </button>

        <button ion-button color="secondary" icon-start (click)="editContact(item)">
          <ion-icon name="person"></ion-icon>
          Editar
        </button>

        <button ion-button color="danger" icon-start (click)="doConfirm(item)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab right bottom (click)="adicionarAluno()">
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
