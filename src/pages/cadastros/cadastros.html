<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Cadastros</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let item of contacts">
      <ion-item>

        <h2>{{item.contact.name}}</h2>
        <p>{{item.contact.curso}}</p>
      </ion-item>
      <ion-item-options>

        <button ion-button color="primary" icon-start>
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Presen√ßa
        </button>

        <button ion-button color="secondary" icon-start (click)="editContact(item)">
          <ion-icon name="person"></ion-icon>
          Editar
        </button>

        <button ion-button color="danger" icon-start (click)="doConfirm(item)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab right bottom (click)="adicionarAluno()">
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
