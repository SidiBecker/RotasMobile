<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entradas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let item of contacts" ng-model="model" (click)="mostrarPresenca(item)">
        <ion-label>{{item.contact.name}} {{item.contact.sobrenome}}</ion-label>

        <ion-toggle *ngIf="item.contact.embarque == true" value="item.contact.embarque" checked="true" (ionChange)="save(item, item.contact)"></ion-toggle>
        <ion-toggle *ngIf="item.contact.embarque != true" value="item.contact.embarque" checked="false" (ionChange)="save(item, item.contact)"></ion-toggle>
      </ion-item>
  </ion-list>
</ion-content>
