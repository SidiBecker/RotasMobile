<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item-sliding *ngFor="let item of items">
 
            <ion-item>
                <ion-icon name="contact" item-start></ion-icon>
                <h2>{{item.nome}}</h2>
                <p>{{item.servidor}}:{{item.numeroPorta}}</p>
                <ion-icon name="arrow-round-forward" item-end></ion-icon>
            </ion-item>
         
            <ion-item-options side="left">
                <button ion-button (click)="editar(item)"><ion-icon name="create"></ion-icon>Editar</button>
                <button color="danger" ion-button (click)="confirmaExclusao(item)"><ion-icon name="trash"></ion-icon>Deletar</button>
              </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="adicionarCliente($event)" class="icon-margin"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
