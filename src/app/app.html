<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="uceff">
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col class="titulo">Menu</ion-col>
            <ion-col>
              <img class="title-image" height="20px" src="src=../../assets/imgs/logo.png" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuToggle ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" item-start></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content ></ion-nav>
